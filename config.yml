baseURL: https://dinari.ca/
title: Daniel Dinari
languageCode: en-us
paginate: 7
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# minify:
#   disableXML: true
  # minifyOutput: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Daniel Dinari
  description: "dinari.ca"
  keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # images: ["https://cdn.7tv.app/emote/6329da94345c8855a28db877/4x.webp"]
  DateFormat: "January 2, 2006 "
  defaultTheme: auto # dark, light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: false

  label:
    text: "Daniel Dinari"
    # icon: 
    # iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there,"
    Content: >
      My name is Daniel Dinari and I'm an undergraduate student at 
      **Queen's University** studying Computing with a Security focus.
      Here you can find my CTF writeups, [resume](/resume.pdf) and 
      contact info.

  socialIcons:
    - name: github
      url: "https://github.com/doxxedd"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniel-dinari/"
    - name: tryhackme
      url: https://tryhackme.com/p/ddoxxed
    - name: ctftime
      url: "https://ctftime.org/user/154114"
    - name: discord
      url: "https://dinari.ca/discord"
    # - name: twitter
    #   url: "https://twitter.com/ddoxxedd"

  editPost:
    URL: "https://github.com/doxxedd/dinari.ca/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search https://fusejs.io/api/options.html
  outputs:
    home:
        - HTML
        - RSS
        - JSON

  assets:
    disableHLJS: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Resume
      url: /resume.pdf
      weight: 2
    - identifier: tags
      name: Tags
      url: tags/
      weight: 3
    - name: Search
      url: search/
      weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

