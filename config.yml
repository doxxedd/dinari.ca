baseURL: /
title: Daniel Dinari
languageCode: en-us
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true
enableEmoji: true
pygmentsUseClasses: false

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: about
      weight: 2
    - name: Resume
      url: resume.pdf
      weight: 3
    - identifier: tags
      name: Tags
      url: tags/
      weight: 4
    - name: Search
      url: search/
      weight: 5

outputs:
    home:
        - HTML
        - JSON

params:
  env: production
  title: Daniel Dinari
  description: "dinari.ca"
  keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # images: [""]
  DateFormat: "January 2, 2006 "
  defaultTheme: dark #auto, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: true

  # header label
  label:
    text: "Daniel Dinari "
    icon: "doc.jpg"
    iconHeight: 35

  assets:
      disableHLJS: false
      favicon: "favicon/favicon.ico"
      favicon16x16:  "favicon/favicon-16x16.png"
      favicon32x32:  "favicon/favicon-32x32.png"
      apple_touch_icon:  "favicon/apple-touch-icon.png>"
      safari_pinned_tab:  "favicon/safari-pinned-tab.svg"
      # disableFingerprinting: true

  # home-info mode
  homeInfoParams:
    Title: "Hi there,"
    Content: >
      My name is Daniel Dinari and I'm an undergrad student at 
      **Queen's University** studying **Computing**, with a **Security** focus.
      Here you can find my CTF writeups, [resume](/resume.pdf) and 
      contact info.

  socialIcons:
    - name: github
      url: "https://github.com/doxxedd?tab=repositories"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniel-dinari/"
    - name: tryhackme
      url: https://tryhackme.com/p/ddoxxed
    - name: ctftime
      url: "https://ctftime.org/user/154114"
    - name: twitter
      url: "https://twitter.com/ddoxxedd"
    - name: discord
      url: "/about/#discord" 

  editPost:
    URL: "https://github.com/doxxedd/dinari.ca/tree/main/content"
    Text: "Suggest Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.2
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

