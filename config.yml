baseURL: /
title: Daniel Dinari
languageCode: en-us
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true
enableEmoji: true
# pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: false

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: about
      weight: 2
    - name: Resume
      url: /resume.pdf
      weight: 3
    - identifier: tags
      name: Tags
      url: tags/
      weight: 4
    - name: Search
      url: search/
      weight: 5

outputs:
    home:
        - HTML
        - JSON

params:
  env: production
  title: Daniel Dinari
  description: "dinari.ca"
  keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # images: [""]
  DateFormat: "January 2, 2006 "
  defaultTheme: dark #auto, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: true

  # label:
  #   text: "Daniel Dinari"
    # icon: /img.png
    # iconHeight: 35

  assets:
      disableHLJS: true
      # disableFingerprinting: true

  # home-info mode
  homeInfoParams:
    Title: "Hi there,"
    Content: >
      My name is Daniel Dinari and I'm an undergrad student at 
      **Queen's University** studying Computing with a Security focus.
      Here you can find my CTF writeups, [resume](/resume.pdf) and 
      contact info.

  socialIcons:
    - name: github
      url: "https://github.com/doxxedd?tab=repositories"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniel-dinari/"
    - name: tryhackme
      url: https://tryhackme.com/p/ddoxxed
    - name: ctftime
      url: "https://ctftime.org/user/154114"
    - name: discord
      url: "/about/#discord"
    # - name: twitter
    #   url: "https://twitter.com/ddoxxedd"

  editPost:
    URL: "https://github.com/doxxedd/dinari.ca/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.2
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  highlight:
    noClasses: false
    lineNos: true
    style: monokai
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
  # goldmark:
  #   renderer: 
  #     unsafe: true