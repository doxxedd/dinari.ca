baseURL: /
title: Daniel Dinari
languageCode: en-us
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true
enableEmoji: true
pygmentsUseClasses: false

minify:
  disableXML: true
  # minifyOutput: true this will break the site

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Resume
      url: resume.pdf
      weight: 2
    - name: Rankings
      url: placements/
      weight: 3
    - name: About
      url: about
      weight: 4
    - identifier: tags
      name: Tags
      url: tags/
      weight: 5
    - name: ðŸ”
      url: search/
      weight: 6

outputs:
    home:
        - HTML
        - JSON

params:
  env: production
  title: Daniel Dinari
  description: "dinari.ca"
  keywords: [Blog, Portfolio, CTF writeups, Cybersecurity]
  # author: Me
  # images: [""]
  DateFormat: "Jan 2, 2006 "
  defaultTheme: dark #auto, light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: true

  # header label
  label:
    text: "Daniel Dinari "
    icon: "clueless.png"
    iconHeight: 40

  assets:
      disableHLJS: false
      favicon: "favicon/favicon1.ico"
      favicon16x16:  "favicon/favicon-16x16.png"
      favicon32x32:  "favicon/favicon-32x32.png"
      apple_touch_icon:  "favicon/apple-touch-icon.png"
      safari_pinned_tab:  "favicon/safari-pinned-tab.svg"
      # disableFingerprinting: true

  # home-info mode
  homeInfoParams:
    Title: "Hi there,"
    Content: >
      I'm Daniel Dinari, a 4th year undergrad student  at **Queen's University** 
      studying **Computer Science**, with a **Cybersecurity** focus.
      Here I post CTF writeups, my [resume](/resume.pdf), past [CTF rankings](/placements) and 
      [more](/about).

  socialIcons:
    - name: github
      url: "https://github.com/doxxedd?tab=repositories"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniel-dinari/"
    - name: ctftime
      url: "https://ctftime.org/user/154114"
    - name: RingZer0
      url: https://ringzer0ctf.com/profile/44558/doxxedd
    - name: tryhackme
      url: https://tryhackme.com/p/ddoxxed
    # - name: twitter
    #   url: "https://twitter.com/ddoxxedd"
    # - name: hackthebox
    #   url: https://app.hackthebox.com/profile/824634
    - name: discord
      url: "https://discord.com/users/maple107"

  editPost:
    URL: "https://github.com/doxxedd/dinari.ca/tree/main/content"
    Text: "Suggest Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.2
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

